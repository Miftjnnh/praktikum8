<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
             display: flex;
             flex-direction: column;
        }

        .header{
            background-color: lightblue;
            height: 100px;
        }

        .main{
            background-color: yellow;
            height: 500px;
            display: flex;
        }

        .footer{
            background-color: rosybrown;
            height: 100px;
        }

        .aside{
            background-color: darkkhaki;
            width: 20%;
        }

        .article{
            background-color: darkgoldenrod;
            width: 80%;
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
        }

        .bingkai{
            display: flex;
            justify-content: center;
        }

        .bingkai img{
            margin: 0.5em;
        }

        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            header
        </div>

        <div class="main">
            <div class="aside">
                aside
            </div>

            <div class="article">
                <h3>Article</h3>
                <div class="bingkai">
                    <img src="Pemandangan_Gunung_Bromo.jpg" alt="" width="200">
                    <img src="Pemandangan_Gunung_Bromo.jpg" alt="" width="200">
                    <img src="Pemandangan_Gunung_Bromo.jpg" alt="" width="200">
                </div>
            </div>
        </div>

        <div class="footer">
            footer
        </div>
    </div>
</body>
</html>
